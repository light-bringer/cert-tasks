version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cert-tasks:latest
    container_name: cert-tasks-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    # Note: Distroless images don't include shell or utilities like curl/wget
    # Health checks in docker-compose require tools inside the container
    # For production, use Kubernetes httpGet probes or external monitoring
    # To test if the container is healthy, use: curl http://localhost:8080/tasks

  # Example: Add PostgreSQL for future persistent storage
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: cert-tasks-db
  #   environment:
  #     - POSTGRES_USER=cert_tasks
  #     - POSTGRES_PASSWORD=secret
  #     - POSTGRES_DB=cert_tasks
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U cert_tasks"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  healthcheck:
    image: busybox:latest
    container_name: cert-tasks-healthcheck
    depends_on:
      - api
    restart: unless-stopped
    command: >
      sh -c "
      while true; do
        if wget -q --spider http://api:8080/tasks; then
          echo '[$(date)] API is healthy';
        else
          echo '[$(date)] API is unhealthy' >&2;
          exit 1;
        fi;
        sleep 30;
      done
      "
  
