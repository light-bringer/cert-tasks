version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cert-tasks:latest
    container_name: cert-tasks-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/tasks"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

